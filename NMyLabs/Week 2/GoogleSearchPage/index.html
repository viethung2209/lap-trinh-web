<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <link rel="icon" type="image/x-icon" href="images/google.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Hình ảnh</a></li>
                <li><a href="#"><img src="images/bars.png"></a></li>
                <li><button>Sign Up</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="Images/google.png">
            <div class="searchtool">
                <input type="text" class="search">
                <div class="icon">
                    <div><img src="Images/search.png" style="opacity: 0.65;"></div>
                    <div>
                        <i class='bx bxs-keyboard' style="opacity: 0.65;font-size:20px;margin-right: 20px;"></i>
                        <img src="Images/mic.png" style="width: 14px;">
                    </div>
                </div>
            </div>
            <div class="searchbutton">
                <button>Tìm trên Google</button>
                <button>Xem trang đầu tiên tìm được</button>
            </div>
            <ul class="languages">
                <li>Google có các thứ tiếng:</li>
                <li><a href="#">English</a></li>
                <li><a href="#">Français</a></li>
                <li><a href="#">繁體中文</a></li>
            </ul>
        </div>
        <footer>
            <div class="row row1">
                <p class="country">Việt Nam</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Quảng cáo</a></li>
                    <li><a href="#">Doanh nghiệp</a></li>
                    <li><a href="#">Cách hoạt động của Tìm kiếm</a></li>
                </ul>
                <ul>
                    <li><a href="#">Bảo mật</a></li>
                    <li><a href="#">Điều khoản</a></li>
                    <li><a href="#">Cài đặt</a></li>
                </ul>
            </div>
        </footer>
    </section>
</body>
</html>
